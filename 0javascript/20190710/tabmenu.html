<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>

	<style>
		.wrapper{width: 522px; margin:0 auto; }
		.wrapper li{float: left; width: 123px; height: 40px; margin-right:10px;}
		.wrapper li:last-child{margin-right:0;}
	</style>

	<script>
		$(document).ready(function(){

			$(".nav li:eq(0)").click(function(){
				$(".image > img").attr("src","img/spring.jpg").attr("alt","봄");

			});

				$(".nav li:eq(1)").click(function(){
				$(".image > img").attr("src","img/summer.jpg").attr("alt","여름")

			});

			// 	$(".nav li:eq(2)").click(function(){
			// 	$(".image > img").attr("src","img/fall.jpg");

			// });

					$(".nav li:eq(2)").click(function(){
				$(".image > img").attr({src:"img/fall.jpg",alt:"가을"});

			});

				$(".nav li:eq(3)").click(function(){
				$(".image > img").attr({src:"img/winter.jpg",alt:"겨울"});

			});

		});
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="nav">
			<ul class="clearfix">
				<li><a href="#"><img src="img/btn1_1.jpg" alt="btn1"></a></li>
				<li><a href="#"><img src="img/btn2_1.jpg" alt="btn2"></a></li>
				<li><a href="#"><img src="img/btn3_1.jpg" alt="btn3"></a></li>
				<li><a href="#"><img src="img/btn4_1.jpg" alt="btn4"></a></li>
			</ul>
		</div>
		<div class="image">
			<img src="img/spring.jpg" alt="봄">
		</div>
	</div>
</body>
</html>
