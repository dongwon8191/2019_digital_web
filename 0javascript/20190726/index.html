<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<style>
		.num > div:nth-child(2n){background-color:skyblue;}
	</style>
	<script src="../js/jquery-3.3.1.min.js"></script>

	<script>

		

		$(document).ready(function(){
			var current=0;
		function add(){
			current++;
			$(".num").append("<div>"+current+"</div>");
			$(".txt").html("진행중");
			
		}

		// var addNum = setInterval(add,300); 

		function triBtn(){

		$(".sbtn").trigger("click");}

		triBtn();


		var addNum = setInterval(add,1000)

		$(".ebtn").click(function(){
			clearInterval(addNum);
			$(".txt").html("멈춤");


		});


		$(".sbtn").click(function(){
			addNum = setInterval(add,1000); 
		});

		
		});
		// setInterval(함수,시간);
		// setInterval(hello);
		// function hello(){
		// 	alert('hello');
		// }


	</script>
</head>
<body>
	<button class="ebtn">멈춤</button>
	<button class="sbtn">시작</button>
	<din class="txt"></din>
	<div class="num">


		
	</div>
</body>
</html>
